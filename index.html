<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div id="calculator">
        <div id="display">XXXXX</div>
        <div id="operators">
            <div class="button">+</div>
            <div class="button">-</div>
            <div class="button">*</div>
            <div class="button">/</div>
        </div>
        <div id="numbers">
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div><br>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div><br>
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div><br>
            <div class="button">X</div>
            <div class="button" id="0">0</div>
            <div class="button">X</div>
        </div>
        <div id="deleteAndEqual">
            <div class="button" id="clear">clear</div>
            <div class="button">=</div>
        </div>
    </div>

    
</body>
</html>
